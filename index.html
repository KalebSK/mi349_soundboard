<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Soundboard</title>
</head>
<body>
    <audio src="blip.wav" id="blp" preload="auto"></audio>
    <audio src="bloop_x.wav" id="bloop" preload="auto"></audio>
    <button type="button" id="blip"><span class="blitext">Blip</span><br><br><span class="blotext">Bloop</span></button>
    <audio src="blurp_x.wav" id="blrp" preload="auto"></audio>
    <audio src="boing_x.wav" id="boing1" preload="auto"></audio>
    <button type="button" id="blurp"><span class="blutext">Blurp</span><br><br><span class="boitext">Boing</span></button>
    <audio src="boing2.wav" id="boing2" preload="auto"></audio>
    <audio src="boing3.wav" id="boing3" preload="auto"></audio>
    <button type="button" id="boing"><span class="boitext1">Boing</span><br><br><span class="boitext2">Boing</span></button>
    <script src="soundboard.js"></script>
</body>
</html>
